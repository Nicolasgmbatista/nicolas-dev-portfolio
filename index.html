<head>
  <meta charset="UTF-8" />

  <title>Portf√≥lio de Nicolas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/9710e75dd5.js" crossorigin="anonymous"></script>
  <style>
    :root{
      --sidebar-width: 250px;
      --gap: 20px;
      --right-margin: 20px;
      --content-max-width: 900px; /* largura usada pelos cards */
    }

    /* üîπ Scroll suave global */
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #1a202c;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #e2e8f0;
      box-sizing: border-box;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #2d3748;
      position: fixed;
      top: 20px;
      left: 20px;
      width: var(--sidebar-width);
      border-radius: 15px;
      padding: 1rem;
      border: 1px solid #4a5568;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      height: calc(100vh - 40px);
      overflow-y: auto;
    }

    /* Navbar */
    .navbar {
      background-color: #2d3748;
      position: fixed;
      top: 20px;
      left: calc(
        var(--sidebar-width)
        + (var(--gap) * 2)
        + ( (100% - var(--sidebar-width) - (var(--gap) * 2) - var(--right-margin) - var(--content-max-width)) / 2 )
      );
      width: var(--content-max-width);
      padding: 1rem;
      border: 1px solid #4a5568;
      z-index: 10;
      border-radius: 15px;
      height: 60px; /* altura da navbar */
      box-sizing: border-box;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .navbar ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar a { color: #e2e8f0; text-decoration: none; }
    .navbar a:hover { color: #63b3ed; }

    /* Conte√∫do */
    .content {
      margin-top: calc(60px + 40px); /* altura da navbar + espa√ßamento */
      margin-left: calc(var(--sidebar-width) + (var(--gap) * 2));
      margin-right: var(--right-margin);
      min-height: 100vh;
      flex: 1;
    }

    /* Cards/sections */
    .section { display: none; padding: 2rem; animation: fadeIn 0.5s ease-in; margin-top: 0; }
    .section.active { display: block; }

    .card {
      background-color: #2d3748;
      border-radius: 1rem;
      padding: 2rem;
      max-width: var(--content-max-width);
      margin: 0 auto 2rem auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .skill-level { width: 100%; height: 10px; background-color: #4a5568; border-radius: 5px; margin: 0.5rem 0; }
    .skill-level div { height: 100%; background-color: #63b3ed; border-radius: 5px; }

    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    table, th, td { border: 1px solid #4a5568; }
    th, td { padding: 0.75rem; text-align: center; }
    th { background-color: #4a5568; }

    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    /* Responsivo */
    @media (max-width: 1210px) {
      .navbar {
        left: calc(var(--sidebar-width) + (var(--gap) * 2));
        right: var(--right-margin);
        width: auto;
      }

      .content {
        margin-left: calc(var(--sidebar-width) + (var(--gap) * 2));
        margin-right: var(--right-margin);
      }
    }

    @media (max-width: 1024px) {
      .sidebar {
        position: relative;
        width: calc(100% - 40px);
        left: 20px;
        top: 20px;
        height: auto;
        margin-bottom: 10px;
      }
      .navbar { left: 20px; right: 20px; width: auto; }
      .content { margin-left: 20px; margin-right: 20px; margin-top: calc(60px + 20px); }
      .card { margin-top: 10px; }
    }
  </style>
</head>
<body>

      <li><a href="#" class="nav-link hover:text-blue-400" data-section="habilidades"><i class="fas fa-tools"></i> Habilidades</a></li>
      <li><a href="#" class="nav-link hover:text-blue-400" data-section="formacao"><i class="fas fa-graduation-cap"></i> Forma√ß√£o</a></li>

  <!-- JS para navega√ß√£o -->
  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.section');

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const sectionId = link.getAttribute('data-section');
        sections.forEach(section => section.classList.remove('active'));
        const targetSection = document.getElementById(sectionId);
        if (targetSection) {
          targetSection.classList.add('active');
          window.scrollTo({
            top: targetSection.offsetTop - 80, // garante espa√ßo da navbar
            behavior: 'smooth'
          });
        }
      });
    });

    window.addEventListener('load', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' }); // üîπ trocado para suave
      sections.forEach(section => section.classList.remove('active'));
      const defaultSection = document.getElementById('sobre');
      if (defaultSection) defaultSection.classList.add('active');
    });
  </script>
</body>
